<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŒ¸ Anime Messenger - Login</title>
    <link rel="stylesheet" href="/css/auth.css">
</head>
<body>
    <div class="bg-animation" id="bg-animation"></div>

    <div class="auth-container">
        <div class="auth-box">
            <h1>ðŸŒ¸ Anime Messenger ðŸŒ¸</h1>
            <p class="subtitle">Your kawaii chat space!</p>

            <!-- Login Form -->
            <form id="login-form" class="auth-form">
                <h2>Login</h2>
                <div class="form-group">
                    <input type="text" id="login-username" placeholder="Username" required autocomplete="username">
                </div>
                <div class="form-group">
                    <input type="password" id="login-password" placeholder="Password" required autocomplete="current-password">
                </div>
                <button type="submit" class="btn-primary">Login âœ¨</button>
                <p class="error-message" id="login-error"></p>
            </form>

            <!-- Register Form -->
            <form id="register-form" class="auth-form" style="display: none;">
                <h2>Register</h2>
                <div class="form-group">
                    <input type="text" id="register-username" placeholder="Username (3-20 chars)" required autocomplete="username">
                </div>
                <div class="form-group">
                    <input type="password" id="register-password" placeholder="Password (min 6 chars)" required autocomplete="new-password">
                </div>
                <button type="submit" class="btn-primary">Register ðŸ’«</button>
                <p class="error-message" id="register-error"></p>
            </form>

            <div class="switch-form">
                <span id="switch-text">Don't have an account?</span>
                <button id="switch-btn" class="btn-link">Register here</button>
            </div>
        </div>
    </div>

    <script src="/js/auth.js"></script>
</body>
</html>
