<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat - SMS</title>
    <link rel="stylesheet" href="/style/container.css">
    <link rel="stylesheet" href="/style/main.css">
</head>
<body>
    <div id="app" class="app-container">
        <!-- Auth Section -->
        <div id="authSection" class="auth-section">
            <!-- Login Form -->
            <div id="loginForm" class="auth-card">
                <h1>ðŸ’¬ Chat Room</h1>
                <p>Welcome back! Log in to your account</p>
                
                <input 
                    type="text" 
                    id="loginUsername" 
                    placeholder="Username" 
                    maxlength="30"
                    autofocus
                >
                
                <input 
                    type="password" 
                    id="loginPassword" 
                    placeholder="Password" 
                    minlength="6"
                >
                
                <button id="loginBtn" class="btn btn-primary">Login</button>
                
                <p class="auth-toggle">
                    Don't have an account? 
                    <button id="showRegisterBtn" class="btn-link">Sign up</button>
                </p>
                <div id="loginError" class="error-message"></div>
            </div>

            <!-- Register Form -->
            <div id="registerForm" class="auth-card" style="display: none;">
                <h1>âœ¨ Create Account</h1>
                <p>Join our chat community today</p>
                
                <input 
                    type="text" 
                    id="regUsername" 
                    placeholder="Username" 
                    maxlength="30"
                >
                
                <input 
                    type="email" 
                    id="regEmail" 
                    placeholder="Email" 
                    maxlength="100"
                >
                
                <input 
                    type="password" 
                    id="regPassword" 
                    placeholder="Password (min 6 chars)" 
                    minlength="6"
                >
                
                <input 
                    type="url" 
                    id="regProfilePic" 
                    placeholder="Profile Picture URL (optional)"
                    maxlength="500"
                >
                
                <button id="registerBtn" class="btn btn-primary">Create Account</button>
                
                <p class="auth-toggle">
                    Already have an account? 
                    <button id="showLoginBtn" class="btn-link">Log in</button>
                </p>
                <div id="registerError" class="error-message"></div>
            </div>
        </div>

        <!-- Main Chat Section -->
        <div id="mainSection" class="main-section" style="display: none;">
            <!-- Sidebar -->
            <aside id="sidebar" class="sidebar">
                <div class="sidebar-header">
                    <h2>Chat Rooms</h2>
                    <button id="createRoomBtn" class="btn btn-create" title="Create Room">+</button>
                </div>
                <div id="roomList" class="room-list">
                    <!-- Rooms will be populated here -->
                </div>
            </aside>

            <!-- Chat Area -->
            <main class="chat-container">
                <div id="chatHeader" class="chat-header">
                    <div class="header-left">
                        <h2 id="currentRoomName">Select a room</h2>
                    </div>
                    <div class="header-right">
                        <span id="userCount" class="user-count">0 online</span>
                        <div class="user-menu">
                            <button id="userMenuBtn" class="btn-user-menu">ðŸ‘¤</button>
                            <div id="userDropdown" class="user-dropdown" style="display: none;">
                                <div id="userInfo" class="user-info"></div>
                                <button id="logoutBtn" class="btn-logout">Logout</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="messagesContainer" class="messages-container">
                    <div class="empty-state">
                        <p>No messages yet. Start the conversation!</p>
                    </div>
                </div>

                <div class="message-input-area">
                    <input 
                        type="text" 
                        id="messageInput" 
                        placeholder="Type a message..." 
                        disabled
                        maxlength="1000"
                    >
                    <button id="sendBtn" class="btn btn-send" disabled>Send</button>
                </div>
            </main>
        </div>
    </div>

    <!-- Create Room Modal -->
    <div id="roomModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Create New Room</h2>
            <input 
                type="text" 
                id="roomName" 
                placeholder="Room name" 
                maxlength="50"
            >
            <textarea 
                id="roomDescription" 
                placeholder="Room description (optional)" 
                maxlength="200"
            ></textarea>
            <button id="createBtn" class="btn btn-primary">Create Room</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
