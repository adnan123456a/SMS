<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat - SMS</title>
    <link rel="stylesheet" href="/style/container.css">
    <link rel="stylesheet" href="/style/main.css">
</head>
<body>
    <div id="app" class="app-container">
        <!-- Auth Section (Initially Hidden) -->
        <div id="authSection" class="auth-section">
            <div class="auth-card">
                <h1>Chat Room</h1>
                <p>Enter your username to start chatting</p>
                <input 
                    type="text" 
                    id="usernameInput" 
                    placeholder="Your username" 
                    maxlength="30"
                    autofocus
                >
                <button id="joinBtn" class="btn btn-primary">Join Chat</button>
            </div>
        </div>

        <!-- Main Chat Section -->
        <div id="mainSection" class="main-section" style="display: none;">
            <!-- Sidebar -->
            <aside id="sidebar" class="sidebar">
                <div class="sidebar-header">
                    <h2>Chat Rooms</h2>
                    <button id="createRoomBtn" class="btn btn-create" title="Create Room">+</button>
                </div>
                <div id="roomList" class="room-list">
                    <!-- Rooms will be populated here -->
                </div>
            </aside>

            <!-- Chat Area -->
            <main class="chat-container">
                <div id="chatHeader" class="chat-header">
                    <h2 id="currentRoomName">Select a room</h2>
                    <div class="header-info">
                        <span id="userCount" class="user-count">0 online</span>
                    </div>
                </div>

                <div id="messagesContainer" class="messages-container">
                    <div class="empty-state">
                        <p>No messages yet. Start the conversation!</p>
                    </div>
                </div>

                <div class="message-input-area">
                    <input 
                        type="text" 
                        id="messageInput" 
                        placeholder="Type a message..." 
                        disabled
                        maxlength="1000"
                    >
                    <button id="sendBtn" class="btn btn-send" disabled>Send</button>
                </div>
            </main>
        </div>
    </div>

    <!-- Create Room Modal -->
    <div id="roomModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Create New Room</h2>
            <input 
                type="text" 
                id="roomName" 
                placeholder="Room name" 
                maxlength="50"
            >
            <textarea 
                id="roomDescription" 
                placeholder="Room description (optional)" 
                maxlength="200"
            ></textarea>
            <button id="createBtn" class="btn btn-primary">Create Room</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
